<div fxLayout="column">
  <table mat-table [dataSource]="dataSource">
    <ng-content></ng-content>
    <ng-container *ngFor="let col of columns; let ind = index" [matColumnDef]="col.field">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{col.title}}
      </th>
      <td mat-cell *matCellDef="let row">
        {{row[col.field]}}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="listFields;"></tr>
    <tr mat-row *matRowDef="let row; columns: listFields" class="highline" (click)="emit(row)"></tr>
  </table>
</div>
